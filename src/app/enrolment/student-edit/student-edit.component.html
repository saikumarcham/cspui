<div class="container">
    <div class="box">
    <form [formGroup] ="productForm" (ngSubmit)="SubmitForm()">
        <div class="row">
            <div class="col-12 col-md-12 col-sm-12">
                <div class="form-group row">
                <label for="colLableTitle" class="col-sm-2 col-form-label">Enter ID</label>
                <input type="text" formControlName="sid">
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-sm-12">
                <div class="form-group row">
                <label for="colLableTitle" class="col-sm-2 col-form-label">Enter Name</label>
                <input type="text" formControlName="name">
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-sm-12">
                <div class="form-group row">
                    <label for="colLabledesc" class="col-sm-2 col-form-label">Enter Cource</label>
                    <input type="text" formControlName="cource">
                </div>
             </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-sm-12">
                <div class="form-group row">
                    <label for="colLablelink" class="col-sm-2 col-form-label">email</label>
                    <input type="text" formControlName="email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-sm-12">
                <div class="form-group row">
                    <label for="colLableTitle" class="col-sm-2 col-form-label">phone</label>
                    <input type="text" formControlName="phone">
                 </div>
            </div>
        </div>

        <div class="col-12" formArrayName="address">
            <div *ngFor="let addr of getAddress().controls; let i=index"[formGroupName]=i>
                <div class="row">
                    <div class="col-12 col-md-6 col-sm-12">
                        <div class="form-group row">
                            <label for="colforlable" class="col-sm-4 col-form-label">street</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="street">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-sm-12">
                        <div class="form-group row">
                            <label for="colforlable" class="col-sm-4 col-form-label">city</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" formControlName="city">
                            </div>
                            <div><i class="fa fa-minus mt-1 red" (click)="removeAddress(i)"> remove</i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right pb-2">
                <button type="button" (click)="addAddress()" class="btn btn-blue btn-sm mb-2">add address</button>
            </div>
        </div>
            <div class="col-12 col-md-12 col-sm-12">
                <div class="form-group row"><button type="submit">Submit</button></div>
            </div>
    </form>
</div>
</div>
